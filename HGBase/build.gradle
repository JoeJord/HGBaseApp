plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'at.hagru.hgbase'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}

publishing {
    publications {
        mavenRelease(MavenPublication) {
            if (components.findByName("release") != null) {
                from components.release
            } else {
                println "WARNUNG: Die 'release'-Komponente wurde nicht gefunden. Maven Publish wird Ã¼bersprungen."
            }

            groupId = 'at.hagru.hgbase'
            artifactId = 'hgbase-library'
            version = '0.96'
        }
    }

    repositories {
        mavenLocal()
    }
}
